<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./ChatGPT Image Jun 20, 2025, 12_34_36 AM.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on"
    />
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" placeholder="Search City" type="text" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> </span>
        </button>
      </header>
      <section class="weather-info">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-txt">Jakarta</h4>
          </div>
          <h5 class="current-date-txt">Sat, 21</h5>
        </div>
      </section>
    </main>
  </body>
</html>
